<!-- Formulario de Registro de Mantenimiento -->
<div class="container mt-5">
    <h2>Registro de Mantenimiento</h2>
    <form id="registroMantenimientoForm">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="mb-3">
            <label for="apellidos" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="apellidos" name="apellidos" required>
        </div>
        <div class="mb-3">
            <label for="correo" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="correo" name="correo" required>
        </div>
        <div class="mb-3">
            <label for="fechaMantenimiento" class="form-label">Fecha de Mantenimiento</label>
            <input type="date" class="form-control" id="fechaMantenimiento" name="fechaMantenimiento" required>
        </div>
        <div class="mb-3">
            <label for="modelo" class="form-label">Modelo</label>
            <select class="form-select" id="modelo" name="modelo" required>
                <option value="">Selecciona un modelo</option>
                <option value="Marca1">Nissan</option>
                <option value="Marca2">Kia</option>
                <option value="Marca3">Hyundai</option>
                <option value="Marca3">Otro...</option>
                <!-- Agrega más marcas según sea necesario -->
            </select>
        </div>
        <div class="mb-3">
            <label for="año" class="form-label">Año</label>
            <input type="number" class="form-control" id="año" name="año" required>
        </div>
        <div class="mb-3">
            <label for="tipoVehiculo" class="form-label">Tipo de Vehículo</label>
            <select class="form-select" id="tipoVehiculo" name="tipoVehiculo" required>
                <option value="">Selecciona un tipo de vehículo</option>
                <option value="Hatchback">Hatchback</option>
                <option value="Sedan">Sedan</option>
                <!-- Agrega más tipos de vehículo según sea necesario -->
            </select>
        </div>
        <div class="mb-3">
            <label for="comentarios" class="form-label">Comentarios (Opcional)</label>
            <textarea class="form-control" id="comentarios" name="comentarios" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>
