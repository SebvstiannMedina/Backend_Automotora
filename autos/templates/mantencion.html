{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Mantención</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'assets/css/mantencion.css' %}">
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'autos:index' %}">
        <img src="{% static 'assets/img/Logo.webp' %}" alt="AUTOSDELMAR">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02"
        aria-controls="navbarda" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'autos:index' %}">Inicio
              <span class="visually-hidden">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'autos:acerca' %}">Nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'autos:cuenta' %}">Cuenta</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'autos:mantencion' %}">Mantención</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'autos:productos' %}">Productos</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Formulario de Registro de Mantenimiento -->
  <div class="container mt-5">
    <h2>Registro de Mantenimiento</h2>
    <form id="registroMantenimientoForm" method="POST" action="{% url 'autos:registro_mante' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="mb-3">
            <label for="apellidos" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="apellidos" name="apellidos" required>
        </div>
        <div class="mb-3">
            <label for="correo" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="correo" name="correo" required>
        </div>
        <div class="mb-3">
            <label for="fechaMantenimiento" class="form-label">Fecha de Mantenimiento</label>
            <input type="date" class="form-control" id="fechaMantenimiento" name="fechaMantenimiento" required>
        </div>
        <div class="mb-3">
            <label for="modelo" class="form-label">Modelo</label>
            <select class="form-select" id="modelo" name="modelo" required>
                <option value="">Selecciona un modelo</option>
                <option value="Marca1">Nissan</option>
                <option value="Marca2">Kia</option>
                <option value="Marca3">Hyundai</option>
                <option value="Otro">Otro...</option>
                <!-- Agrega más marcas según sea necesario -->
            </select>
        </div>
        <div class="mb-3">
            <label for="año" class="form-label">Año</label>
            <input type="number" class="form-control" id="año" name="año" required>
        </div>
        <div class="mb-3">
            <label for="tipoVehiculo" class="form-label">Tipo de Vehículo</label>
            <select class="form-select" id="tipoVehiculo" name="tipoVehiculo" required>
                <option value="">Selecciona un tipo de vehículo</option>
                <option value="Hatchback">Hatchback</option>
                <option value="Sedan">Sedan</option>
                <!-- Agrega más tipos de vehículo según sea necesario -->
            </select>
        </div>
        <div class="mb-3">
            <label for="comentarios" class="form-label">Comentarios (Opcional)</label>
            <textarea class="form-control" id="comentarios" name="comentarios" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
  </div>

  <!-- Scripts al final del cuerpo -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="{% static 'assets/js/mantencion.js' %}"></script>
</body>
</html>
