{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuenta</title>
  <link rel="stylesheet" href="{% static 'assets/css/cuenta.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/index.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'autos:index' %}">
        <img src="{% static 'assets/img/Logo.webp' %}" alt="AUTOSDELMAR">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02"
        aria-controls="navbarda" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'autos:index' %}">Inicio
              <span class="visually-hidden">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'autos:acerca' %}">Nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'autos:cuenta' %}">Cuenta</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'autos:mantencion' %}">Mantención</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'autos:productos' %}">Productos</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!--INICIO SESION-->
  <main>
    <div class="col-12 col-lg-3 offset-lg-9 panel h-100 py-5">
      <div class="card">
        <h1 class="card-title text-center mb-4">Inicia sesión</h1>
        <form method="POST" class="card-body" id="loginForm">
          <div class="form-group">
            <input type="email" name="email" id="email" class="form-control" placeholder="Correo electrónico" required style="margin-bottom: 10px;">
          </div>
          <div class="form-group">
            <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña" required>
          </div>
          <div class="form-group">
            <select name="role" id="role" class="form-control">
              <option value="admin">Administrador</option>
              <option value="client">Cliente</option>
            </select>
          </div>
          <div class="form-group text-center pt-4">
            <input id="btnEnviar" type="submit" value="Iniciar sesión" class="btn btn-primary w-100">
          </div>
        </form>
        <div class="card-body">
          <p class="text-center">¿No tiene una cuenta? <a href="registro.html" id="registrate">Registrate aquí</a></p>
        </div>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="{% static 'assets/js/prueba.js' %}"></script>
</body>
</html>
