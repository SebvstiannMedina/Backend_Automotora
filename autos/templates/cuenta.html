{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuenta</title>
  <link rel="stylesheet" href="{% static 'assets/css/cuenta.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/index.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'autos:index' %}">
        <img src="{% static 'assets/img/Logo.webp' %}" alt="AUTOSDELMAR">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02"
        aria-controls="navbarda" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'autos:index' %}">Inicio
              <span class="visually-hidden">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'autos:acerca' %}">Nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'autos:cuenta' %}">Cuenta</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'autos:mantencion' %}">Mantención</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'autos:productos' %}">Productos</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- INICIO SESION -->
  <main>
    <div class="col-12 col-lg-3 offset-lg-9 panel h-100 py-5">
      <div class="card">
        <h1 class="card-title text-center mb-4">Inicia sesión</h1>
        <form method="POST" class="card-body" id="loginForm">
          {% csrf_token %}
          <div class="form-group">
            <input type="email" name="email" id="email" class="form-control" placeholder="Correo electrónico" required>
          </div>
          <div class="form-group">
            <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña" required>
          </div>
          <div class="form-group text-center pt-4">
            <input id="btnEnviar" type="submit" value="Iniciar sesión" class="btn btn-primary w-100">
          </div>
        </form>
        <div class="card-body">
          <p class="text-center">¿No tienes una cuenta? <a href="{% url 'autos:registro' %}" id="registrate">Regístrate aquí</a></p>
        </div>
      </div>
    </div>
  </main>

  <script src="{% static 'assets/js/index.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBogGz5qYkP1U1K5xMwV5KkHu74p3Of6Y3kG7CpcpPT2P15T" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-QF1FfERnOXA4lh8u1aOsbk7Xu8W8a7FY8Coo5pGcdkuftnKKhGwE2U4Kr7I6bVG8" crossorigin="anonymous"></script>
</body>
</html>
