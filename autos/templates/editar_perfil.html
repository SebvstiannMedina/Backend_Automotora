{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'assets/css/index.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/editar_perfil.css' %}">
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'autos:index' %}">
        <img src="{% static 'assets/img/Logo.webp' %}" alt="AUTOSDELMAR">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02"
        aria-controls="navbarda" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'autos:index' %}">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'autos:acerca' %}">Nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'autos:cuenta' %}">Cuenta</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'autos:mantencion' %}">Mantención</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'autos:productos' %}">Productos</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO PRINCIPAL -->
  <main>
    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-2 mt-5">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Editar Perfil</h3>
            </div>
            <div class="card-body">
              <form method="post" id="editProfileForm">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input type="text" id="nombre" name="nombre" class="form-control" value="{{ user.nombre }}" required>
                </div>
                <div class="mb-3">
                  <label for="apellido" class="form-label">Apellido</label>
                  <input type="text" id="apellido" name="apellido" class="form-control" value="{{ user.apellido }}" required>
                </div>
                <div class="mb-3">
                  <label for="telefono" class="form-label">Teléfono</label>
                  <input type="text" id="telefono" name="telefono" class="form-control" value="{{ user.telefono }}" required>
                </div>
                <div class="mb-3">
                  <label for="correo" class="form-label">Correo Electrónico</label>
                  <input type="email" id="correo" name="correo" class="form-control" value="{{ user.email }}" required>
                </div>
                <div class="mb-3">
                  <label for="fNacimiento" class="form-label">Fecha de Nacimiento</label>
                  <input type="date" id="fNacimiento" name="fNacimiento" class="form-control" value="{{ user.fNacimiento }}" required>
                </div>
                <div class="mb-3">
                  <label for="clave" class="form-label">Nueva Contraseña</label>
                  <input type="password" id="clave" name="clave" class="form-control">
                </div>
                <div class="mb-3">
                  <label for="confirmar_clave" class="form-label">Confirmar Nueva Contraseña</label>
                  <input type="password" id="confirmar_clave" name="confirmar_clave" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="{% static 'assets/js/editar_perfil.js' %}"></script>
</body>
</html>
